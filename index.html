<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="h-screen flex">
  <section class="card-component w-[340px] sm:w-[555px] m-auto  flex flex-col sm:flex-row ">
      <img src="images/image-product-desktop.jpg" alt="channel-perfume"
        class="w-full h-[260px] object-cover sm:h-[100%] sm:w-[50%] rounded-t-xl sm:rounded-tr-none sm:rounded-bl-xl">
    <div class="description bg-white p-7 flex flex-col gap-4 rounded-b-xl sm:rounded-bl-none sm:rounded-tr-xl">
      <span class="uppercase font-medium text-slate-600">Perfume</span>
      <h1 class="font-bold text-3xl">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-[14px] text-slate-600">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing flex items-center ">
        <p class="text-[#3c8067] text-3xl font-bold">$149.99</p>
        <p class="ml-5 text-slate-600 text-sm line-through">$169.99</p>
      </div>
      <button class="w-full justify-center items-center py-3 flex text-white bg-[#3c8067] hover:cursor-pointer hover:bg-[#1b4133] rounded-xl"><img
          src="images/icon-cart.svg" alt="shopping-cart icon" ><span class="text-[14px] font-bold ml-3">Add to Cart</span></button>
    </div>
  </section>
</body>

</html>
